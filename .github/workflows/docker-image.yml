name: Docker Build and Push

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t test-image .

      - name: Run container
        run: docker run -d -p 3000:3000 --name test-container test-image

      - name: Check container status
        run: |
          sleep 3
          docker ps -a | grep test-container || exit 1

      - name: Wait for container to be healthy
        run: |
          for i in {1..60}; do
            # Check if container is still running
            if ! docker ps | grep -q test-container; then
              echo "✗ Container stopped unexpectedly"
              docker logs test-container
              exit 1
            fi
            
            # Try to connect
            if curl -v --max-time 5 http://localhost:3000 2>&1 | grep -E "(HTTP|Connection|200|301|302)"; then
              echo "✓ Container is responding!"
              exit 0
            fi
            
            sleep 2
          done
          
          echo "✗ Container failed to respond after 120 seconds"
          echo "=== Docker Logs ==="
          docker logs test-container
          echo "=== Running Processes ==="
          docker exec test-container ps aux || echo "Failed to get processes"
          echo "=== Network Status ==="
          docker exec test-container netstat -tlnp 2>/dev/null || docker exec test-container ss -tlnp 2>/dev/null || echo "Cannot check ports"
          exit 1

      - name: Verify container health
        run: curl -i http://localhost:3000 || exit 1

      - name: Stop container
        if: always()
        run: docker stop test-container && docker rm test-container || true
        
  build-push:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tags
        id: meta
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          COMMIT_SHA=${{ github.sha }}
          SHORT_SHA=${COMMIT_SHA:0:7}
          echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/jca-react-frontend:${BRANCH_NAME},${{ secrets.DOCKERHUB_USERNAME }}/jca-react-frontend:${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
