name: JU Can Eat Frontend CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Verify bun
        run: bun --version

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test
