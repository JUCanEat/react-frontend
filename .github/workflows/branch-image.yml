name: Branched Docker image build and push

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t test-image .

      - name: Run container
        run: docker run -d -p 3000:80 --name test-container test-image

      - name: Wait for container
        run: sleep 5

      - name: Check health
        run: |
          curl -vf http://localhost:3000 || exit 1

      - name: Stop container
        if: always()
        run: docker stop test-container && docker rm test-container
        
  build-push:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/jca-react-frontend:${{ github.ref_name }}
